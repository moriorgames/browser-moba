
sonata_admin:
    security:
        handler:              sonata.admin.security.handler.noop
        information:
            id:                   []
        admin_permissions:

            # Defaults:
            - CREATE
            - LIST
            - DELETE
            - UNDELETE
            - EXPORT
            - OPERATOR
            - MASTER
        object_permissions:
            - VIEW
            - EDIT
            - DELETE
            - UNDELETE
            - OPERATOR
            - MASTER
            - OWNER
        acl_user_manager:     ~
    title:                Admin Panel
    title_logo:           images/logo.png
    options:
        html5_validate:                         true
        confirm_exit:                           true
        use_select2:                            true
        use_icheck:                             true
        dropdown_number_groups_per_colums:      2
        title_mode:           'single_text'  # 'both', 'single_text' or 'single_image'

    persist_filters:      false     # set to true to persist filter settings per admin module in the user's session

    dashboard:
        groups:
